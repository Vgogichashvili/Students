<section>
  <h1>Categories</h1>
  <div class="mat-elevation-z8">
    <div class="buttons">
      <button class="btn btn1" (click)="Openpopup('')" style="margin: 1% 0.5%">Create New</button>  
    </div>
    <div class="search-bar" style="margin-top: 1.5%;">
      <div class="input-container">
        <input type="text" #input autocomplete="off" (keyup)="filterData($event)" required="" />
        <label>Search</label>
      </div>
    </div>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
        <td mat-cell *matCellDef="let element">{{element.gmail}}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="isactive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active status</th>
        <td mat-cell *matCellDef="let element">{{element.isactive}}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button class="btn btn1" (click)="Editstudent(element.id)">Edit</button>
            <button class="btn btn2" (click)="Removestudent(element.id)">Delete</button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
  
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons aria-label="">
    </mat-paginator>
  </div>

</section>
